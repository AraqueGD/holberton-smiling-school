    <link

            <button

              <span class="navbar-line3"></span>

            <a

              href="homepage.html"

              <img
                src="images/smile_off.png"
                alt="logo-smile-off"
                width="37px"
                class="mr-4 mb-3 mb-sm-0 mr-sm-3 img-fluid"
              />
              <img
                src="images/logo.png"
                alt="logo-smile"
                width="114px"
                class="mr-4 img-fluid"
              />

            <div class="collapse navbar-collapse text-center mt-3" id="navbarNav">

                <li class="nav-item px-0 px-sm-5 py-2 py-sm-0">

                <li class="nav-item">

                        <div class="col-6 col-sm-4">

                                <button class="btn btn-primary text-white">

                                <span class="text-muted">$1.08/month</span>

                                </td>
                                <td class="border-dark pt-0 prices-col-3">
                                    <span class="holberton_school-icon-check check-icon"></span>

                                <td class="text-left border-dark">
                                    <img src="images/signal.png" alt="signal-logo" width="88px" class="signal-logo">
                                </td>
                                <td class="border-dark pt-0 prices-col-2"></td>
                                <td class="border-dark pt-0 prices-col-3">
                                    <span class="holberton_school-icon-check check-icon"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-left border-0 py-0 prices-col-1">
                                    <span>Exclusive discount on all Signal products</span>  
                                </td>
                                <td class="border-0 prices-col-2 py-0"></td>
                                <td class="border-0 prices-col-3 py-0"></td>
